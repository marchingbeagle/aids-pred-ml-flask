<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Predict Infection</title>
  </head>
  <body>
    <h2>Predict Infection</h2>
    <form action="/predict" method="post">
      Age: <input type="text" name="age" /><br />
      Weight (kg): <input type="text" name="wtkg" /><br />
      Hemoglobin: <input type="text" name="hemo" /><br />
      Homocysteine: <input type="text" name="homo" /><br />
      Drugs: <input type="text" name="drugs" /><br />
      Opioids Prior: <input type="text" name="oprior" /><br />
      Race: <input type="text" name="race" /><br />
      Gender: <input type="text" name="gender" /><br />
      Stratification: <input type="text" name="strat" /><br />
      Symptom: <input type="text" name="symptom" /><br />
      Treatment: <input type="text" name="treat" /><br />
      <input type="submit" value="Predict" />
    </form>
  </body>
</html>
